                </ul>
            </div>
            <div class="block">

                </ul>
            </div>

                    <p>En cours</p>
                </div>

                    <input type="text" id="input-box3" placeholder="Ajoutez vôtre texte">

                </div>

                </div>
                <ul class="list-container" id="list-container4">

                </ul>
            </div>
            <div class="block">
                <div class="title">
                    <p>Terminé</p>
                </div>

                    <input type="text" id="input-box5" placeholder="Ajoutez vôtre texte">
                    <button onclick="addTask('list-container5','input-box5')"> + </button>

                </div>
                <ul class="list-container" id="list-container5">

                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</html>
